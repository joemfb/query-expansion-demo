<div ng-if="ctrl.user">
  <div class="row">
    <div class="col-md-2"></div>
    <h2 class="col-md-10">Edit your profile</h2>
  </div>
  <form class="form-horizontal" name="profileForm">
    <div class="form-group">
      <div class="row">
        <label class="col-md-2 control-label">Full name</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="full name of user" ng-model="ctrl.user.fullname">
        </div>
      </div>
    </div>
    <div class="form-group">
      <!-- show empty field if no emails yet -->
      <div class="row">
        <label class="col-md-2 control-label">E-mail(s)</label>
        <div class="col-md-6">
          <input type="email" name="newEmail" class="form-control" placeholder="e-mail of user" ng-model="ctrl.newEmail">
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" ng-click="ctrl.addEmail()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </div>
      <div class="row valid-email">
        <div class="col-md-offset-2 col-md-6 error text-danger" ng-if="profileForm.newEmail.$error.email">Not valid email!</div>
      </div>
      <!-- always show add button -->
      <!-- repeat if there are emails -->
      <div class="row" ng-repeat="email in ctrl.user.emails track by $index">
        <div class="col-md-offset-2 col-md-6">
          <div class="input-group additional-email">
            <input type="text" class="form-control" placeholder="e-mail of user" ng-model="ctrl.user.emails[$index]">
            <span class="input-group-addon btn-danger" ng-click="ctrl.removeEmail($index)">
              <span class="glyphicon glyphicon-remove"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <a class="col-md-offset-7 btn btn-default" href="/">Cancel</a>
      <button class="btn btn-primary" ng-click="ctrl.submit(profileForm)">Submit</button>
    </div>
  </form>
</div>
